<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main_page.css" />
  </head>
  <body>
    <main id="main">
      <div class="container col-xl-6 col-lg-8 col-md-8 col-sm-12 col-12 center">
        <div class="row justify-content-center">
          <div
            class="col-xl-12 col-lg-12 col-md-12 col-sm-10 col-10 withoutPadding"
          >
            <img
              src="../icons/Twitter_logo_cool.svg"
              alt="Twitter"
              class="header-logo mb-2 col-12"
            />
          </div>
          <div
            class="col-xl-12 col-lg-12 col-md-12 col-sm-10 col-10 withoutPadding"
          >
            <h1 class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 title">
              See what's happening in the world right now
            </h1>
          </div>
          <div
            class="col-xl-12 col-lg-12 col-md-12 col-sm-10 col-10 withoutPadding "
          >
            <p class="mt-3 col-12">Join Twitter today</p>
          </div>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn-block col-xl-12 col-lg-12 col-md-10 col-sm-10 col-10"
          >
            <a href="../html/login.html" class="no-style block block">Log In</a>
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg btn-block col-xl-12 col-lg-12 col-md-10 col-sm-10 col-10"
          >
            <a href="../html/registration.html" class="no-style block"
              >Sign Up</a
            >
          </button>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
